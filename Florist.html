<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Champaran Florals</title>\n    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>\n    <script>\n        (function() {\n            emailjs.init('YOUR_USER_ID'); // Add your EmailJS user ID here\n        })();\n    </script>\n</head>\n<body>\n    <header>\n        <h1>Welcome to Champaran Florals</h1>\n        <p>Call Us: +91 98185 20826</p>\n        <p>Email: <a href="mailto:sk.mohd.azhar@gmail.com">sk.mohd.azhar@gmail.com</a></p>\n    </header>\n    <main>\n        <form id="contact-form" onsubmit="handleSubmit(event)">\n            <label for="name">Name:</label>\n            <input type="text" id="name" name="name" required>\n            <label for="email">Email:</label>\n            <input type="email" id="email" name="email" required>\n            <label for="message">Message:</label>\n            <textarea id="message" name="message" required></textarea>\n            <button type="submit">Send</button>\n        </form>\n    </main>\n    <script>\n        function handleSubmit(event) {\n            event.preventDefault();\n            const templateParams = {\n                name: document.getElementById('name').value,\n                email: document.getElementById('email').value,\n                message: document.getElementById('message').value\n            };\n            emailjs.send('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', templateParams)\n                .then(function(response) {\n                    console.log('SUCCESS!', response.status, response.text);\n                }, function(error) {\n                    console.log('FAILED...', error);\n                });\n        }\n    </script>\n</body>\n</html>\n
